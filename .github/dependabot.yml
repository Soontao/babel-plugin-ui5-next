version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/plugin-proposal-decorators"
    versions:
    - 7.12.12
  - dependency-name: "@babel/plugin-transform-typeof-symbol"
    versions:
    - 7.12.10
  - dependency-name: "@babel/core"
    versions:
    - 7.12.10
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.11
  - dependency-name: "@babel/plugin-proposal-optional-chaining"
    versions:
    - 7.12.7
  - dependency-name: "@babel/plugin-syntax-jsx"
    versions:
    - 7.12.1
  - dependency-name: "@babel/plugin-transform-template-literals"
    versions:
    - 7.12.1
  - dependency-name: "@babel/plugin-transform-typescript"
    versions:
    - 7.12.1
  - dependency-name: "@babel/plugin-proposal-logical-assignment-operators"
    versions:
    - 7.12.1
